<ion-header no-border>
    <ion-navbar color="orange">
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <ion-buttons>
                        <button ion-button icon-only (click)="goBack()">
                            <ion-icon name="arrow-dropdown"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
                <ion-col col-8>
                    <div text-wrap [hidden]="!(switch == 'map')">
                        <ion-title>Lugar de compra</ion-title>
                    </div>
                </ion-col>
                <ion-col col-2>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<div class="switch" [hidden]="!(switch == 'map')">
    <button ion-button color="light" (click)="(switch = 'map'); resizeMap();" [class.active]="(switch == 'map')" icon-only>
        <ion-icon name="map"></ion-icon>
    </button>
    <button ion-button color="light" (click)="(switch = 'list'); savePedido();" [class.active]="(switch == 'list')" icon-only [disabled]="buttonDisabled">
        <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
</div>

<div class="switch_locate" [class.hidemap]="!((switch == 'map') || error)">
    <button ion-button icon-only (click)='choosePosition()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
    </button>
</div>

<div class="currentitem" *ngIf="currentregional">
    <button ion-item no-lines (click)="viewPlace(currentregional.title)">
    <h2>{{ currentregional.title }}</h2>
    <ion-note item-right icon-only>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </ion-note>
  </button>
</div>

<ion-content>

    <div class="map" [class.hidemap]="!((switch == 'map') || error)">
        <ion-searchbar #searchbar placeholder="¿Dónde lo compramos JAJAJA?">
        </ion-searchbar>
        <div id="map" #map></div>
    </div>
</ion-content>
